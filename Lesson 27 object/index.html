        function Student (name,age, cgpa,lang){
            this.name = name;
            this.age = age;
            this.cgpa = cgpa;
            this.lang = lang;

            this.display = function (){
                document.write(this.name + "<br/>");
                document.write(this.age + "<br/>" );
                document.write(this.cgpa + "<br/>");
                document.write(this.lang + "<br/>");
            }

        }
        var student1 = new Student(" Anis " , 27 , 3.45 , [" Bangla" , " English "]);
        var student2 = new Student(" Zakir " , 22 , 3.85 , [" Chinese " , " Japanese "]);
        var student3 = new Student(" Arif " , 21 , 3.21 , [" Nepalese " , " Urdu "]);

        student1.display();
        student2.display();
        student3.display();
     
    </script>
