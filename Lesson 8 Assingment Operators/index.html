    <title>Assignment Operators</title>
</head>
<body>
    

    <script>
        // Arithmetic Operators => +, - , * , /, % , ** , ++ , -- 
        // Assignment Operators => +=, -= , *= , /=, %= , **= 

        // var x = 4;
        // x *= 6;
        // document.write(x);

        var x = 24;
        x /= 6;
        document.write(x);
    </script>
