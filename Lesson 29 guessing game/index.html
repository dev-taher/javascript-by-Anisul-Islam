<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesssing Game</title>
</head>
<body>
    


    <script>
        var numOfWon = 0;
        var numOfLost = 0;

        for(var i = 1 ; i <= 5 ; i ++){
          var guessingNumber = parseFloat(prompt("Enter a number from 1 to 5 :"));
          var randomNumber = Math.floor(Math.random() * 5) + 1 ;
        
            if(guessingNumber==randomNumber){
            document.write("You have Won " + "<br>"); 
            numOfWon++; 
           }else{
            document.write("You have Lost. Random number was " + randomNumber + "<br>");
            numOfLost++;
           }
        }
       
        document.write("Total number of won = " + numOfWon + "<br>");
        document.write("Total number of lost = " + numOfLost+ "<br>");
    </script>
</body>
</html>
