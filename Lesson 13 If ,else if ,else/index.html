<body>
    



    <script>
     /*   var num = 9;

        document.write("This number is Even");

        var grade = prompt("Enter a marks : ");
        if (grade >= 80)
        document.write("<b>",  "A+" , "</b>");
        else if (grade >= 70)
        document.write("<b>", "A" , "</b>");
        else if(grade >= 60)
        document.write("A-");
        else if(grade >= 50)
        document.write("B");
        else if(grade >= 40)
        document.write("C");
        else if(grade >= 33)
        document.write("D");
        else
        document.write("FAIL");
    </script>
</body>
